<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::title}, ~{::#content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
</head>
<body>
<div id="content">
    <h1>Вход в систему</h1>

    <div class="alert alert-danger" th:if="${param.error}">
        <p>Неправильные имя пользователя или пароль</p>
    </div>

    <div class="alert alert-info" th:if="${param.logout}">
        <p>Вы вышли из системы</p>
    </div>

    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="passportNum" class="control-label">Номер паспорта</label>
            <input type="text" class="form-control" id="passportNum" name="username">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div>
            <input type="submit" class="btn btn-default" value="Войти">
        </div>
    </form>
</div>
</body>
</html>
